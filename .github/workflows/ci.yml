name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feat/mv3-scaffold

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint:all

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Package extension
        run: |
          cd dist
          zip -r ../soccerhud-mv3.zip .

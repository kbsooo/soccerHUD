    .header {

      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.active {
      background: #00ff00;

    }

    .status-indicator.inactive {

    }

    .toggle-container {

      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-btn.active {
      background: #00ff00;
      color: #000;
    }

    .toggle-btn.inactive {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .toggle-btn:hover {
      transform: scale(1.02);
    }

      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.6;
    }

      margin-bottom: 8px;
      font-size: 14px;
    }

      background: rgba(255, 0, 0, 0.5);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 11px;
      cursor: pointer;
    }
  </style>

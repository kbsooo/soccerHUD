      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.active {
      background: #00ff00;
      box-shadow: 0 0 8px #00ff00;
    }

    .status-indicator.inactive {
      background: #999;
    }

    .toggle-container {
      text-align: center;
      margin-bottom: 16px;
    }

    .toggle-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-btn.active {
      background: #00ff00;
      color: #000;
    }

    .toggle-btn.inactive {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .toggle-btn:hover {
